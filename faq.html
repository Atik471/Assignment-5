<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                "light-pink": 'rgba(249, 247, 243, 0.5)',
                "light-green": 'rgb(180, 244, 97)',
                "hover-green": 'rgb(156, 233, 54)',
              },
            }
          }
        }
    </script>

    <!-- daisy UI -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- lexend font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');

        .font-lexend{
            font-family: "Lexend", sans-serif;
        }
    </style>


    <title>Donate || Bangladesh</title>
</head>
<body class="font-lexend w-full ">
    <!-- navbar -->
    <header class="md:mb-[10rem] mb-[8rem]">
        <div class="fixed top-0 left-0 w-full bg-light-pink backdrop-blur-md">
            <div class="flex justify-between items-center pt-[1.2rem] md:pb-[1.5rem] pb-[1rem] lg:px-[8%] px-[5%]  ">
                <a href="index.html" class="order-1 md:text-[1.3rem] text-[0.9rem] font-semibold md:px-8 md:py-3 px-4 py-1 rounded-lg bg-light-green hover:bg-hover-green duration-200">
                    <button>Home</button>
                </a>
        
                <div class="flex md:order-2 justify-center items-center gap-3">
                    <img class="md:w-[3rem] md:h-[3rem] w-6 h-6" src="assets/logo.png" alt="logo">
                    <h1 class="md:inline hidden md:text-[1.3rem] text-[0.9rem] font-semibold">Donate Bangladesh</h1>
                    <h1 class="md:hidden inline md:text-[1.3rem] text-[1.1rem] font-semibold">DB</h1>
                </div>
        
                <div class="flex md:order-3 justify-center items-center gap-1">
                    <img class="w-5 h-5" src="assets/coin.png" alt="coin">
                    <h2 class=" md:text-[1.3rem] text-[0.9rem] font-medium "> <span id="total-amount">10000</span> BDT</h2>
                </div>
            </div>
            <section class="">
                <div class=" flex justify-center items-center gap-4 py-[1rem]">
                    <button id="donation-btn" class="md:text-[1.3rem] text-[1.1rem] font-semibold md:px-8 md:py-3 px-4 py-2 rounded-lg gap-4 bg-light-green hover:bg-hover-green border-2 border-light-green duration-200">Donation</button>
                    <button id="history-btn" class="md:text-[1.3rem] text-[1.1rem] font-semibold md:px-8 md:py-3 px-4 py-2 rounded-lg border-2 border-slate-300 text-slate-600 hover:bg-slate-200 duration-200 gap-4 ">History</button>
                </div>
            </section>
        </div>
     </header>
    <main>
        
    </main>

    <footer class="bg-light-pink h-[10rem] w-full"></footer>
      

    <script src="Scripts/script.js"></script>

</html>
